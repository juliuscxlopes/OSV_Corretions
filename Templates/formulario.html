<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
            <title>Automação Web</title>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <link rel="stylesheet" href="{{ url_for('static', filename='Estilo.css') }}">


        </head>
        <body>
            <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="div-interna mx-auto text-center">
                            <h1>Login Automação</h1>
                            <form id="login-form" action="/submit-form" method="post">
                                <div class="">
                                    <input type="text" class="form-control inputs" id="login" name="login" placeholder="Log-in">
                                    <input type="text" id="senha" name="senha" placeholder="Senha" class="form-control inputs">
                                </div>
                                <div>
                                    <h3>Informações Para configurações</h3>
                                </div>
                                <div class="form-row">
                                    <div class="col">

                                        <input type="text" id="empresa" name="empresa" placeholder="Empresa" class="form-control inputs">
                                        <input type="text" id="grupo" name="grupo" placeholder="Grupo" class="form-control inputs">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="usuarios" name="usuarios" placeholder="Usuários" class="form-control inputs">
                                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" class="form-control inputs">
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" id="iniciar-automacao" class="botao btn btn-dark">Iniciar Automação</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='JavaScript.js') }}"></script>
        </body>
    </html>
